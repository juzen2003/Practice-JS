<body>
  <ul class="todos">
    <li class="todo" id="target">1</li>
  </ul>
  <!-- put script tag here to have alert pop out -->
  <script>
    function logTodos() {
      //alert(document.getElementById('target'));
      document.querySelectorAll('.todo').forEach(function(el) {
        alert(el.innerText);
      });

      return 1;
    }

    logTodos();
  </script>
</body>

<!--If we put script tag at the head, it would not recognize the todo li tag, instead of putting script tag on the head, put the script to the end of the file after all DOM are loaded or use DOMContentloaded -->
